<!DOCTYPE html>
<html>
<head>
  <title>Track Viewer</title>
  <meta charset="utf-8" />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    async function initMap() {
      const response = await fetch('full_data.json');
      const data = await response.json();

      if (!data.length) return;

      const coordinates = data.map(p => ({
        lat: p.latitude,
        lng: p.longitude
      }));

      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 17,
        center: coordinates[0],
        mapTypeId: "roadmap"
      });

      const path = new google.maps.Polyline({
        path: coordinates,
        geodesic: true,
        strokeColor: "#FF0000",
        strokeOpacity: 1.0,
        strokeWeight: 2
      });

      path.setMap(map);

      // Optional: mark start and end
      new google.maps.Marker({
        position: coordinates[0],
        map,
        label: "Start"
      });

      new google.maps.Marker({
        position: coordinates[coordinates.length - 1],
        map,
        label: "End"
      });
    }
  </script>

<script async
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB66kyfNi_Euch5zv4wn3KY1YPpmMRIBNo&callback=initMap">
</script>

</body>
</html>
